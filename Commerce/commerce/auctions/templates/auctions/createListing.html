{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Create Listing </h2>

    <form action="{% url 'create_listing' %}" method="post">
      {% csrf_token %}
      {% for item in forms %}
        <div>
          {{ item.label }}
          {{ item }}
          </div>
      {% endfor %}
      <input type="submit" />
    </form>

    <p> {{message}} </p>

{% endblock %}
