{% extends "network/layout.html" %}

{% block body %}

  <h2> {{ user.username }}'s posts</h2>

  <!-- Display this user's submitted posts -->
  {% for post in posts %}
    <div class="border" style="margin: 10px; padding: 10px;">
      <p>User:  <b> {{ post.user }} </b></p>
      <p> {{ post.content }} </p>
      <sub> {{ post.created_at }}</sub>
    </div>
  {% endfor %}


{% endblock %}
